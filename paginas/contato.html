<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeVerde</title>
    <link rel="icon" href="../img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/contato.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <script src="../js/contato.js"></script>
    <script src="../js/sidebar.js"></script>
</head>

<body>
    <button id="menu-btn" class="menu-btn">&#9776;</button>

    <aside id="sidebar" class="sidebar">
        <div class="sidebar-content">
            <img src="../img/Logo.png" alt="Logo CODEVERDE" class="sidebar-logo">
            <nav>
                <a href="../index.html" class="sidebar-link">Home</a>
                <a href="faq.html" class="sidebar-link">FAQ</a>
                <a href="integrantes.html" class="sidebar-link">Integrantes</a>
                <a href="contato.html" class="sidebar-link">Contato</a>
                <a href="redes-sociais.html" class="sidebar-link">Redes sociais</a>
            </nav>
            <button id="close-btn" class="close-btn">X</button>
        </div>
    </aside>

    <header class="cabecalho">
        <div class="logo-area">
            <img src="../img/Logo.png" alt="Logo CODEVERDE">
            <span class="logo-text">CODEVERDE</span>
        </div>
        <nav>
            <a href="../index.html" class="nav-link">Home</a>
            <a href="faq.html" class="nav-link">FAQ</a>
            <a href="integrantes.html" class="nav-link">Integrantes</a>
            <a href="#" class="nav-link">Contato</a>
        </nav>
    </header>

    <h1 class="contato-titulo">Contato</h1>

    <main>
        <div class="contato-container">
            <div class="contato-wrapper">
                <div>
                    <div class="info-texto">
                        Caso deseje entrar em contato, envie-nos uma mensagem com as suas dúvidas através do formulário a
                        seguir.
                    </div>
                    <div class="info-texto">
                        <span>Informações de contato:</span>
                        <span>Telefone: 99 9999999</span>
                        <span>Email: codeverde@gmail.com</span>
                    </div>
                </div>
                <div id="mensagem-contato"></div>
                <form class="contato-form">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    <div class="erro-campo" id="erro-nome"></div>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <div class="erro-campo" id="erro-email"></div>

                    <label for="duvida">Sua dúvida:</label>
                    <textarea id="duvida" name="duvida" rows="7" required></textarea>
                    <div class="erro-campo" id="erro-duvida"></div>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <nav>
            <a href="redes-sociais.html" class="nav-link">Redes Sociais</a>
            <a href="#" class="nav-link">Contato</a>
        </nav>
    </footer>
</body>

</html>
